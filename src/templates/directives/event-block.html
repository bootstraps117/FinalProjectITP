<link rel="stylesheet" href="/css/events.css">

<div class="row">
	<div class="col-md-8">
		<div>
			<div class="event">
				<img src="{{event.image.medium.url}}"></img>
				<h4>{{event.title}}</h4>
				<p>Venue: {{event.venue_name}}</p>
				<p>Location: {{event.city_name}}, {{event.region_name}} </p>
				<p>Link: <a href="{{event.url}}">{{event.url}}</a></p>
			</div>
		</div>
	</div>
</div>
